<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <title>module-05</title>
</head>

<body>
    <header class="page-header container">
        <nav class="page-nav">
            <a href="#" class="site-logo">
                <img src="img/logo_mart.png" alt="logo" width="80" height="20" />
            </a>

            <ul class="site-navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">page</a></li>
                <li><a href="#">shop</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="slider">
            <div class="slider-control">
                <button class="slider-ctrl slider-ctrl-prev"><img src="img/icon_left.png" alt="left"></button>
                <button class="slider-ctrl slider-ctrl-next"><img src="img/icon_right.png" alt="right"></button>
            </div>
            <ul class="slides">
                <li class="slide"></li>
            </ul>
            <div class="slider-content">
                <p class="slider-title">Affordable Paris tours</p>
                <p class="slider-info">City tours / tour tickets / tour guides</p>
            </div>
        </div>
        <div class="collection clearfix">
            <h2 class="collection-title">New collection</h2>
            <div class="collection-item">
                <div class="img-wrapper">
                    <img class="collection-img" src="img/product_1.png" alt="blue tshirt">
                    <div class="image-icons">
                        <div class="options clearfix">
                            <div class="icon square">
                                <img class="square-img" src="img/icon_1.png" alt="like">
                            </div>
                            <div class="icon square">
                                <img class="square-img" src="img/icon_2.png" alt="change">
                            </div>
                            <div class="icon square">
                                <img class="square-img" src="img/icon_3.png" alt="time">
                            </div>
                            <div class="icon rect">
                                <img class="rect-img" src="img/icon_4.png" alt="like">
                                <p class="additional-text">Add to cart</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-wrapper clearfix">
                    <span class="collection-name">Blue tshirt</span>
                    <span class="collection-price">26$</span>
                </div>
            </div>
            <div class="collection-item">
                <div class="img-wrapper">
                    <img class="collection-img" src="img/product_2.png" alt="woman shirt">
                    <div class="image-icons">
                        <div class="options clearfix">
                            <div class="icon square">
                                <img class="square-img" src="img/icon_1.png" alt="like">
                            </div>
                            <div class="icon square">
                                <img class="square-img" src="img/icon_2.png" alt="change">
                            </div>
                            <div class="icon square">
                                <img class="square-img" src="img/icon_3.png" alt="time">
                            </div>
                            <div class="icon rect">
                                <img class="rect-img" src="img/icon_4.png" alt="like">
                                <p class="additional-text">Add to cart</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-wrapper clearfix">
                    <span class="collection-name">Woman shirt</span>
                    <span class="collection-price">31$</span>
                </div>
            </div>
            <div class="collection-item">
                <div class="img-wrapper">
                    <img class="collection-img" src="img/product_3.png" alt="yellow tshirt">
                    <div class="image-icons">
                        <div class="options clearfix">
                            <div class="icon square">
                                <img class="square-img" src="img/icon_1.png" alt="like">
                            </div>
                            <div class="icon square">
                                <img class="square-img" src="img/icon_2.png" alt="change">
                            </div>
                            <div class="icon square">
                                <img class="square-img" src="img/icon_3.png" alt="time">
                            </div>
                            <div class="icon rect">
                                <img class="rect-img" src="img/icon_4.png" alt="like">
                                <p class="additional-text">Add to cart</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-wrapper clearfix">
                    <span class="collection-name">Yellow tshirt</span>
                    <span class="collection-price">21$</span>
                </div>
            </div>
            <div class="collection-item">
                <div class="img-wrapper">
                    <img class="collection-img" src="img/product_4.png" alt="cool lingerie">
                    <div class="image-icons">
                        <div class="options clearfix">
                            <div class="icon square">
                                <img class="square-img" src="img/icon_1.png" alt="like">
                            </div>
                            <div class="icon square">
                                <img class="square-img" src="img/icon_2.png" alt="change">
                            </div>
                            <div class="icon square">
                                <img class="square-img" src="img/icon_3.png" alt="time">
                            </div>
                            <div class="icon rect">
                                <img class="rect-img" src="img/icon_4.png" alt="like">
                                <p class="additional-text">Add to cart</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-wrapper clearfix">
                    <span class="collection-name">Cool lingerie</span>
                    <span class="collection-price">56$</span>
                </div>
            </div>
        </div>
    </main>

</html>
