<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <title>module-05</title>
</head>

<body>
    <header class="page-header container">
        <nav class="page-nav">
            <a href="#" class="site-logo">
                <img src="./img/logo_mart.png" alt="logo" width="78" height="21" />
            </a>

            <ul class="site-navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">page</a></li>
                <li><a href="#">shop</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <section class="section-slider">
            <div class="slider">
                <ul class="slider-list">
                    <li class="slider-item"></li>
                </ul>

                <div class="slider-nav-title">
                    <button class="slider-ctrl ctrl-prew"></button>
                    <button class="slider-ctrl ctrl-next"></button>
                    <h2 class="slider-name">Affordable Paris tours</h2>
                    <p class="slider-menu">City tours / tour tickes / tour guides</p>
                </div>
            </div>
        </section>

        <section class="products-site">
            <div class="container-fluid container-fluid_cards">
                <div class="container container">
                    <div class="products-site-box">
                        <h3 class="products-title">New collection</h3>

                        <div class="container-cards">
                            <div class="card">
                                <div class="card-name-price">
                                    <span class="name-item">Blue Thirt</span>
                                    <span class="price-item">$26</span>
                                </div>
                                <div class="overlay">
                                    <div class="overlay-icons">
                                        <button class="btn-heart"></button>
                                        <button class="btn-next"></button>
                                        <button class="btn-clock"></button>
                                        <button class="btn-basket"><span>add to card</span></button>
                                    </div>
                                </div>
                                <div class="card-img">
                                    <img src="./img/product_1.png" width="255" height="322" alt="blue tshirt" />
                                </div>
                            </div>

                            <div class="card2">
                                <div class="card-name-price">
                                    <span class="name-item">Woman shirt</span>
                                    <span class="price-item">$31</span>
                                </div>
                                <div class="overlay">
                                    <div class="overlay-icons">
                                        <button class="btn-heart"></button>
                                        <button class="btn-next"></button>
                                        <button class="btn-clock"></button>
                                        <button class="btn-basket"><span>add to card</span></button>
                                    </div>
                                </div>
                                <div class="card-img">
                                    <img src="./img/product_2.png" width="255" height="322" alt="blue tshirt" />
                                </div>
                            </div>

                            <div class="card3">
                                <div class="card-name-price">
                                    <span class="name-item">Yellow tshirt</span>
                                    <span class="price-item">$21</span>
                                </div>
                                <div class="overlay">
                                    <div class="overlay-icons">
                                        <button class="btn-heart"></button>
                                        <button class="btn-next"></button>
                                        <button class="btn-clock"></button>
                                        <button class="btn-basket"><span>add to card</span></button>
                                    </div>
                                </div>
                                <div class="card-img">
                                    <img src="./img/product_3.png" width="255" height="322" alt="blue tshirt" />
                                </div>
                            </div>

                            <div class="card4">
                                <div class="card-name-price">
                                    <span class="name-item">Cool Lingerie</span>
                                    <span class="price-item">$56</span>
                                </div>
                                <div class="overlay">
                                    <div class="overlay-icons">
                                        <button class="btn-heart"></button>
                                        <button class="btn-next"></button>
                                        <button class="btn-clock"></button>
                                        <button class="btn-basket"><span>add to card</span></button>
                                    </div>
                                </div>
                                <div class="card-img">
                                    <img src="./img/product_4.png" width="255" height="322" alt="blue tshirt" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-title">
            <p class="footer-item">
                All Rights Reserved Â© Dokan | Designed
                <span class="footer-span">ThemenGraph</span>
            </p>
        </div>
    </footer>

</body>

</html>
